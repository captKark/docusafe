name: CI Pipeline

# Trigger: Run this robot whenever we Push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-app:
    runs-on: ubuntu-latest

    # ðŸ› ï¸ SERVICE: We need a temporary DB for the robot to use
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docusafe_db
        ports:
          - 5432:5432
        # Healthcheck: Wait until DB is actually ready before running tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Download your code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install Dependencies
      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx  # Ensure test tools are installed

      # 4. Run the Tests!
      - name: Run Pytest
        env:
          # Tell FastAPI to talk to the temporary Service DB, not localhost
          DATABASE_HOSTNAME: localhost
          DATABASE_PORT: 5432
          DATABASE_PASSWORD: password
          DATABASE_NAME: docusafe_db
          DATABASE_USERNAME: user
          SECRET_KEY: "supersecretkeyfortesting"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          # We need to provide the API Key or the test might crash if it calls AI
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
        run: |
          pytest